<!DOCTYPE html>
<html>
    <head>
        <title>Multi Multimedia Club</title>
    </head>
    <body>
        <figure>
        <img src="../img/gilb.jpg"
             width="250"
             alt="Girl I left behind by Eastman Johnson"
             title="Girl I left behind">
        <figcaption style="text-shadow: 1px 1px 2px gray;">Girl I left behind</figcaption>
        </figure> 
        <p style="text-shadow: 1px 1px 2px pink;">
        I really like this drawing.</p>
        <video
            controls
            width="400" height="400"
            loop muted preload="auto"
            poster="../img/gilb.jpg">
            <source src="../img/movie.mp4" type="video/mp4">
            <p>
            Your browser doesn't support HTML video. Here's a 
                <a href="../img/movie.mp4" download>link to the video</a>
            </p>
            
            </source>
        </video>
        <figure>
            <img src="../img/gilb.jpg" width="100">
            <figcaption>Hello</figcaption>
        </figure>
    </body>
</html>
